<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flight JS demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/js/vendor/components-bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="page-header"><h1>Flight JS demo</h1></div>

    <h2>Products order</h2>

    <form class="form-inline" role="form" id="item-form">
        <div class="form-group">
            <label class="sr-only" for="product">Product</label>
            <select class="form-control" name="product" id="product">
                <option value="">Choose a product</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only" for="quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Add to cart
        </button>
    </form>
    <br>
    <table class="table table-striped table-hover" id="items-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Unit price</th>
                <th>Quantity</th>
                <th>Unit Price</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-right lead">Total</td>
                <td id="cart-total"></td>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
